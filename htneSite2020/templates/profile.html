{% extends 'base.html' %}
{% block content %}
    <div class="container-fluid mt--6">
        <div class="row">
            <div class="col-xl-12 order-xl-1">
                <div class="card">
                    <div class="card-header">
                        <div class="row align-items-center">
                            <div class="col-8">
                                <h3 class="mb-0">Edit profile </h3>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <h6 class="heading-small text-muted mb-4">User information</h6>
                            <div class="pl-lg-4">
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-username">School</label>
                                            <input type="text" id="input-username" class="form-control"
                                                   placeholder="School" value="{{ school }}" name="school">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-email">Graduation Year</label>
                                            <input type="text" id="input-email" class="form-control"
                                                   placeholder="YYYY-MM-DD" name="grad_year" value="{{ grad_year }}">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-first-name">Gender</label>
                                            <select id="input-first-name" class="form-control"
                                                    placeholder="Gender" name="gender" value="{{ gender }}">
                                                <option value="M">Male</option>
                                                <option value="F">Female</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-last-name">What are
                                                you?</label>
                                            <input type="textbox" id="input-last-name" class="form-control"
                                                   placeholder="What are you?" name="designation"
                                                   value="{{ designation }}">
                                        </div>
                                    </div>
                                    <div class="col-lg-6">
                                        <div class="form-group">
                                            <label class="form-control-label" for="input-last-name">Why do you wanna
                                                participate in HTNE?</label>
                                            <input type="textbox" id="input-last-name" class="form-control"
                                                   placeholder="Why do you wanna participate in HTNE?" name="desc"
                                                   value="{{ desc }}">
                                        </div>
                                    </div>
                                    <div class="col-4 text-right">
                                        <input type="submit" class="btn btn-sm btn-primary" value="submit"/>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="footer pt-0">
            <div class="row align-items-center justify-content-lg-between">
                <div class="col-lg-6">
                    <div class="copyright text-center  text-lg-left  text-muted">
                        &copy; 2020 <a href="https://www.hackthenortheast.com/" class="font-weight-bold ml-1"
                                       target="_blank">HTNE Beyond</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
{% endblock content %}
